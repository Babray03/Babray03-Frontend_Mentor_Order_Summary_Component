<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order_Summary_Component</title>

</head>
<body>
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" class="card-img__hero" alt="person dancing to music">
      <h1 class="content-txt__title">
        Order Summary
      </h1>

      <p class="content-txt__one">
        You can now listen to millions of <br>
        songs, audiobooks, and podcasts on <br>
        any device anywhere you like!
      </p>

      <div class="annual-plan__container">
        <img src="images/icon-music.svg" alt="music icon">
       
        
        <div class="annual-plan__txt">
           <p class="--bold">Annual Plan</p>
           <p id="annual-plan__price" class="--semi-bold"> $59.99/year</p>
        </div>
        
        <a href="#"> Change</a>
      </div>
      
      <div class="payment__button">
        <p class="--semi-bold">
          Proceed to Payment
        </p>
      </div>


    <footer>
      <p class="--semi-bold" id="card-txt__cancle">
        Cancle Order
      </p>
    </footer>
    </div>
    
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Babray03">@Babray03</a>.
  </div>
  </main>
</body>
</html>
